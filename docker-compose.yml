version: "3"
services:
  avrillo_app_api:
    build:
      args:
        user: admin
        uid: 1000
      context: ./api/
      dockerfile: Dockerfile
    depends_on:
      - avrillo_app_db
    image: avrillo_app_api
    container_name: avrillo_app_api
    restart: unless-stopped
    working_dir: /var/www/api/
    volumes:
      - ./:/var/www
    networks:
      - default

  #Come back to this if there's time
  #avrillo_app_client:
  #  build:
  #    context: ./client/
  #    dockerfile: Dockerfile
  #  ports:
  #    - '8081:8080'

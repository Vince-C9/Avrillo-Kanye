  #  restart: unless-stopped
  #  working_dir: /var/www/client/
  #  volumes:
  #    - '.:/app'
  #    - '/app/node_modules'
  #  networks:
  #    - default

  avrillo_app_db:
    image: mysql:8.0
    container_name: avrillo_app_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: avrillo_app_database
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - 3306:3306
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - default

  nginx:
    image: nginx:alpine
    container_name: avrillo_app_nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    depends_on:
      - avrillo_app_api
    networks:
      - default

networks:
  default:
    driver: bridge

